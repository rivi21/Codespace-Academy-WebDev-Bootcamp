<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final</title>
    <link rel="stylesheet" href="css/Login.css">
</head>

<body>
    <div class="parent">
        <div class="parent-imagen"></div>
        <div class="parent-datos">
            <form class="container form">
                <h1>Login</h1>
                <div class="form-sections">
                    <label class="parts" for="input email">Email</label>
                    <input class="parts-2" type="email" placeholder="Javi Rivas" name="dirección" id="input email">
                </div>
                <div class="form-sections">
                    <label class="parts" for="input password">Password</label>
                    <input class="parts-2" type="password" placeholder="***********" name="contraseña"
                        id="input password">
                </div>
                <div class="form-sections">
                    <button class="inline Login">Log in</button>
                </div>
            </form>
            <hr>
            <div class="container links">
                <button class="inline button"><img src="https://cdn-icons-png.flaticon.com/16/2111/2111432.png" alt="">
                    Github</button>
                <button class="inline button"><img src="https://cdn-icons-png.flaticon.com/16/733/733635.png" alt="">
                    Twitter</button>
                <a class="inline" href="#">forgot your password?</a>
                <a class="inline" href="#">Create account</a>
            </div>
        </div>
    </div>
</body>

</html>
