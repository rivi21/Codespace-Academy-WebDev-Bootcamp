<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
</head>

<body>

    <header>
        <img width="300" height="250"
            src="https://freedesignfile.com/upload/2015/02/Colored-company-logos-creative-design-04.jpg">
        <br>
        <hr>
        <nav>
            <a href="index.html"><button>Inicio</button></a>
            <a href="Password/password.html"><button>Recuperar contraseña</button></a>
        </nav>
        <hr><br>
    </header>
    <article>
        <form>
            <h2>Registro</h2>
            <div>
                <label for="nameInput">Nombre:</label><br>
                <input type="text" id="nameInput" name="name">
            </div><br>
            <div>
                <label for="surnameInput">Apellidos:</label><br>
                <input type="text" id="surnameInput" name="surname">
            </div><br>
            <div>
                <label for="phoneNumberInput">Teléfono:</label><br>
                <input type="number" id="phoneNumberInput" name="phoneNumber">
            </div><br>
            <div>
                <label for="emailInput">Email:</label><br>
                <input type="email" id="emailInput" name="email" required>
            </div><br>
            <div>
                <label for="passwordInput">Contraseña:</label><br>
                <input type="password" id="passwordInput" name="password" required>
            </div><br>
            <div>
                <button>Aceptar</button>
            </div>
        </form>
    </article>
</body>

</html>
