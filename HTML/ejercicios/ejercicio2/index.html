<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio2</title>
</head>

<body>
    <article>
        <h4>Formulario de Registro</h4><br>
        <form>
            <div>
                <label for="nameInput">Nombre:</label>
                <input type="text" id="nameInput" name="userName" placeholder="Elon">
                <label for="nameInput">Apellido:</label>
                <input type="text" id="nameInput" name="userSurname" placeholder="Musk">
            </div><br>
            <div>
                <label for="ageInput">Edad:</label>
                <input type="number" id="ageInput" name="age" step="1" min="40">
            </div><br>
            <div>
                <label for="emailInput">Email:</label>
                <input type="email" id="emailInput" name="email" placeholder="nombre@email.com">
            </div><br>
            <div>
                <label for="passwordInput">Password:</label>
                <input type="password" id="passwordInput" name="password" placeholder="********">
            </div><br>
            <div>
                <div>
                    <input type="radio" id="woman" name="gender" value="woman">
                    <label for="woman">Mujer</label>
                </div>
                <div>
                    <input type="radio" id="man" name="gender" value="man">
                    <label for="man">Hombre</label>
                </div>
                <div>
                    <input type="radio" id="other" name="gender" value="other">
                    <label for="man">Otro</label>
                </div><br>
                <div>
                    <label for="countryInput">País:</label>
                    <input type="text" name="countryName" list="countryInput" placeholder="introduce tu país">
                    <datalist id="countryInput">
                        <option value="es">España</option>
                        <option value="pt">Portugal</option>
                        <option value="fr">Francia</option>
                        <option value="it">Italia</option>
                        <option value="mc">Marruecos</option>
                    </datalist>
                </div><br>
                <div>
                    <label for="programmingLanguage">Lenguaje de programación:</label>
                    <select name="language" id="programmingLanguage">
                        <option value="Javascript">Javasript</option>
                        <option value="Ruby">Ruby</option>
                        <option value="PHP">PHP</option>
                    </select>
                </div><br>
                <div>
                    <div>
                        <input type="radio" id="codeSpace" name="academy" checked>
                        <label for="codespace">Codespace Academy</label>
                    </div>
                    <div>
                        <input type="radio" id="academy1" name="academy" disabled>
                        <label for="academy1">Academy 1</label>
                    </div>
                    <div>
                        <input type="radio" id="academy2" name="academy" disabled>
                        <label for="academy2">Academy 2</label>
                    </div><br>
                </div>
                <div>
                    <div>
                        <input type="checkbox" id="aceptarCorreos" name="correos">
                        <label for="aceptarCorreos">Acepto recibir cientos de correos irrelevantes</label>
                    </div>
                    <div>
                        <input type="checkbox" id="aceptarTerminos" name="términos" checked required>
                        <label for="aceptarTerminos">Acepto los términos y condiciones</label>
                    </div><br>
                </div>
            </div>
            <br><br>
            <input type="submit" value="Enviar">
            <input type="reset" value="Vaciar formulario">
        </form>
    </article>
</body>

</html>
