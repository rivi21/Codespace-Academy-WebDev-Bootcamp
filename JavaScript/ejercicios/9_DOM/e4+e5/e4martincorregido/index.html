<body>
    <form class="container" action="google.es">
        <h2>Add a new book</h2>

        <div class="form-group">
            <label for="title">Title</label>
            <input id="title" class="form-control" type="text" />
        </div>
        <div class="form-group display">
            <label for="author">Author</label>
            <input id="author" class="form-control" type="text" name="" />

            <label for="sales">Sales</label>
            <input id="sales" class="form-control" type="number" />

            <label for="price">Price</label>
            <input id="price" class="form-control" type="number" name="" />
        </div>

        <button class="btn btn-primary" id="btnAdd" type="button">Add</button>
    </form>

    <h2>Books</h2>
    <table class="table">
        <thead>
            <tr>
                <th>#</th>
                <th>Title</th>
                <th>Author</th>
                <th>Sales</th>
                <th>Price</th>
                <th>Remove</th>
            </tr>
        </thead>
